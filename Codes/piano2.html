<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="#">
<title>Piano</title>
<link rel="stylesheet" href="piano2.css">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <div class="rootContainer">
    <div class="container">
      <div id="greetingText" class="greetingText"></div>
      <div id="signOutText" class="signInText">Sign out</div>
      <div id="signInText" class="signInText">Sign In</div>
    </div>

    <div class="mainDiv">
      <div class="flexDiv">
        <div class="columnDiv">
          <div class="metronomeContainer">

            <div class="inputFlexContainer">
              <div class="textOutput">Time Signature</div>
              <select id="timeSignature" class="metronomeControls" required>
                <option id="4/4">4/4 Beat</option>
                <option id="3/4">3/4 Beat</option>
                <option id="2/4">2/4 Beat</option>
              </select>
            </div>

            <div class="inputFlexContainer">
              <div class="textOutput">Beats Per Minute</div>
              <input id="bpmInput" class="metronomeControls" type="number" value="120">
            </div>

            <div type="button" class="button" id="metronomeButton">
              <span id="metronomeText" class="buttonText">Start Metronome</span>
              <span class="icon">
                <img src="../images/Metronome.png">
              </span>
            </div>
          </div>

          <div class="box1">
            <div type="button" id="keyName" class="button2">
              Show Hide Controls
            </div>

            <div type="button" id="noteName" class="button2">
              Show Hide Notes
            </div>

            <div id="playingNotes" class="playingNotes"></div>
          </div>
        </div>

        <div class="box2">
          <div class="listContainer">
            RECORDINGS
            <ul id="list">
            </ul>
          </div>
          <div type="button" class="button" id="recordingButton">
            <span id="recordText" class="buttonText">Start Recording</span>
            <span class="icon">
              <img src="../images/Record.png">
            </span>
          </div>
        </div>
      </div>


      <div class="box3">
        <div class="keyContainer">
          <div class="whiteKey" id="key1"></div>
          <div class="blackKey" id="key2"></div>
          <div class="whiteKey" id="key3"></div>
          <div class="blackKey" id="key4"></div>
          <div class="whiteKey" id="key5"></div>
          <div class="blackKey" id="key6"></div>
          <div class="whiteKey" id="key7"></div>
          <div class="whiteKey" id="key8"></div>
          <div class="blackKey" id="key9"></div>
          <div class="whiteKey" id="key10"></div>
          <div class="blackKey" id="key11"></div>
          <div class="whiteKey" id="key12"></div>
          <div class="whiteKey" id="key13"></div>
          <div class="blackKey" id="key14"></div>
          <div class="whiteKey" id="key15"></div>
          <div class="blackKey" id="key16"></div>
          <div class="whiteKey" id="key17"></div>
          <div class="blackKey" id="key18"></div>
          <div class="whiteKey" id="key19"></div>
          <div class="whiteKey" id="key20"></div>
          <div class="blackKey" id="key21"></div>
          <div class="whiteKey" id="key22"></div>
          <div class="blackKey" id="key23"></div>
          <div class="whiteKey" id="key24"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="button2" id="justABttn">just</div>

  <script type="module" src="piano2.js"></script>

</body>

</html>
