<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="loginPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

  <div class="mainContainer">

    <div class="heading">Login Page</div>

    <hr>

    <div class="inputs">
      <span class="img">
        <img src="../images/username.png">
      </span>
      <input type="email" class="inputText" placeholder="Email ID"></input>
    </div>

    <div class="inputs">
      <span class="img">
        <img src="../images/password.png">
      </span>
      <input class="inputText" type="text" placeholder="Password"></input>
    </div>

    <div class="submit" type="button"> Submit</div>

  </div>

</body>

</html>
