<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="loginPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

  <!-- <div class="mainContainer"> -->

  <div class="textFieldContainer">
    <div class="heading">
      <img src="../images/circle-user-solid.svg"></div>

    <div class="inputs">
      <span class="img">
        <img src="../images/username.png">
      </span>
      <input id="email" type="email" class="inputText" placeholder="Email ID"></input>
    </div>

    <div class="inputs">
      <span class="img">
        <img src="../images/password.png">
      </span>
      <input id="password" class="inputText" type="password" placeholder="Password"></input>
    </div>
    <div id="createAccountText" class="createAccountText">Create new account</div>
    <div id="guestLoginText" class="createAccountText">Join as Guest</div>
  </div>
  
  <div id="signInBttn" class="submit" type="button"> Sign In</div>

  <div id="signUpBttn" class="submit" type="button">Sign Up</div>

  <script type="module" src="loginPage.js"></script>


</body>

</html>
